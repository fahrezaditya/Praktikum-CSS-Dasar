<!DOCTYPE html>
<html>
    <head>
        <title>Image Gallery</title>
    </head>

    <style>
        div.box{
            display: inline-block;
            width: 200px;
            float: left;
            border: 2px solid #ddd;
            margin: 10px;
        }
        div.box img{
            width: 100%;
            height: 250px;
        }
        div.box:hover{
            border: 3px solid#000;
        }
        div.box div.deskripsi{
            padding: 15px;
            text-align: center;
        }
    </style>

    <body>
        <div class="box">
            <img src="../File Dasar/01.jpg">
            <div class="deskripsi">Semanggi Surabaya</div>
        </div>
        <div class="box">
            <img src="../File Dasar/02.jpg">
            <div class="deskripsi">Dodol Meuseukat</div>
        </div>
        <div class="box">
            <img src="../File Dasar/03.jpg">
            <div class="deskripsi">Nasi Tiwul</div>
        </div>
        <div class="box">
            <img src="../File Dasar/04.jpg">
            <div class="deskripsi">Ketan Bambu</div>
        </div>
        <div class="box">
            <img src="../File Dasar/05.jpg">
            <div class="deskripsi">Pipis Kopyor</div>
        </div>
    </body>
</html>
